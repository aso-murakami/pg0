<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マージソートシミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .bar {
            transition: height 300ms ease-in-out, background-color 300ms ease-in-out;
        }
        .separator {
            width: 4px;
            background-color: #4f46e5;
            height: 100%;
            margin: 0 2px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600">マージソートシミュレーター</h1>
            <p class="text-gray-600 mt-2">分割統治法による整列アルゴリズムを視覚的に学ぼう！</p>
        </header>
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
            <div class="controls grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 items-center mb-6">
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-1">アルゴリズム</label>
                    <input type="text" value="マージソート" disabled class="w-full bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5">
                </div>
                <div class="flex flex-col">
                    <label for="speed" class="text-sm font-medium text-gray-700 mb-1">速度</label>
                    <select id="speed" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                        <option value="150">標準</option>
                        <option value="50">速い</option>
                        <option value="300">遅い</option>
                    </select>
                </div>
                <div class="flex flex-col sm:flex-row sm:space-x-2 sm:col-span-2 md:col-span-1 self-end">
                    <button id="startBtn" class="w-full sm:w-auto flex-1 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 mb-2 sm:mb-0">自動実行</button>
                    <button id="stepBtn" class="w-full sm:w-auto flex-1 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mb-2 sm:mb-0">ステップ実行</button>
                    <button id="resetBtn" class="w-full sm:w-auto flex-1 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300">リセット</button>
                </div>
            </div>
            <div id="phase-info" class="text-center font-semibold text-purple-700 bg-purple-100 p-2 rounded mb-4">フェーズ: 開始前</div>
            <div id="explanation" class="text-center font-semibold text-gray-700 bg-gray-100 p-3 rounded-md min-h-[50px] flex items-center justify-center mb-6">
                マージソートを開始してください。
            </div>
            <div id="array-container" class="w-full h-64 md:h-80 bg-gray-50 rounded-lg flex justify-center items-end p-2 border-2 border-gray-200">
            </div>
        </div>
    </div>
    <script>
        const arrayContainer = document.getElementById('array-container');
        const explanationDiv = document.getElementById('explanation');
        const speedSelect = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const stepBtn = document.getElementById('stepBtn');
        const resetBtn = document.getElementById('resetBtn');
        const phaseInfo = document.getElementById('phase-info');

        let array = [];
        let steps = [];
        let currentStep = 0;
        let isSorting = false;
        const ARRAY_SIZE = 16; // マージソートの視覚化のため、2の累乗にする
        let delay = 150;

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        const updateControlsState = (sorting) => {
            isSorting = sorting;
            startBtn.disabled = sorting;
            stepBtn.disabled = sorting;
            resetBtn.disabled = sorting;
            speedSelect.disabled = sorting;
        };

        const generateArray = () => {
            array = [];
            for (let i = 0; i < ARRAY_SIZE; i++) {
                array.push(Math.floor(Math.random() * 100) + 5);
            }
            steps = [];
            currentStep = 0;
            renderArray(array);
            explanationDiv.textContent = 'マージソートを開始してください。';
            phaseInfo.textContent = 'フェーズ: 開始前';
            updateControlsState(false);
            stepBtn.disabled = false;
        };

        const renderArray = (arr, highlights = {}, partitions = []) => {
            arrayContainer.innerHTML = '';
            const itemWidth = 90 / arr.length;
            const allPartitions = new Set(partitions);

            arr.forEach((value, index) => {
                if (index > 0 && allPartitions.has(index)) {
                    const separator = document.createElement('div');
                    separator.classList.add('separator');
                    arrayContainer.appendChild(separator);
                }

                const bar = document.createElement('div');
                bar.classList.add('bar', 'flex', 'items-start', 'justify-center', 'pt-1', 'rounded-t-sm');
                bar.style.height = `${value}%`;
                bar.style.width = `${itemWidth}%`;
                
                bar.textContent = value;
                bar.classList.add('text-white', 'text-xs', 'font-bold', 'overflow-hidden');
                
                if (value < 15) {
                    bar.classList.add('text-transparent');
                }
                
                // 色分けの優先順位に従って背景色を設定
                if (highlights.sorted && highlights.sorted.includes(index)) {
                    bar.classList.add('bg-green-500'); // ソート済み: 緑
                } else if (highlights.comparing && highlights.comparing.includes(index)) {
                    bar.classList.add('bg-yellow-400'); // 比較中: 黄
                } else if (highlights.writing && highlights.writing.includes(index)) {
                    bar.classList.add('bg-red-500'); // 書き込み中: 赤
                } else if (highlights.mergeLeft && highlights.mergeLeft.includes(index)) {
                    bar.classList.add('bg-pink-400'); // マージ左部分: ピンク
                } else if (highlights.mergeRight && highlights.mergeRight.includes(index)) {
                    bar.classList.add('bg-purple-400'); // マージ右部分: 紫
                } else if (highlights.subArray && highlights.subArray.includes(index)) {
                    bar.classList.add('bg-orange-400'); // 分割された部分配列: オレンジ
                } else {
                    bar.classList.add('bg-indigo-400'); // 通常: 青
                }
                
                arrayContainer.appendChild(bar);
            });
        };

        const recordStep = (arr, highlights, message, phase) => {
            steps.push({ 
                array: [...arr], 
                highlights, 
                message, 
                phase,
                partitions: highlights.partitions || []
            });
        };

        const merge = (arr, l, m, r, aux) => {
            // 左右の部分配列を表示
            recordStep(
                arr,
                { 
                    mergeLeft: Array.from({length: m-l+1}, (_, i) => l+i),
                    mergeRight: Array.from({length: r-m}, (_, i) => m+1+i),
                    partitions: [m+1]
                },
                `区間[${l+1}..${m+1}]と区間[${m+2}..${r+1}]のマージを開始します`,
                'マージ中'
            );

            let i = l;
            let j = m + 1;
            let k = l;

            while (i <= m && j <= r) {
                // 比較対象を表示
                recordStep(
                    arr,
                    {
                        comparing: [i, j],
                        mergeLeft: Array.from({length: m-l+1}, (_, idx) => l+idx),
                        mergeRight: Array.from({length: r-m}, (_, idx) => m+1+idx),
                        partitions: [m+1]
                    },
                    `${arr[i]} と ${arr[j]} を比較`,
                    'マージ中'
                );

                if (arr[i] <= arr[j]) {
                    aux[k] = arr[i];
                    recordStep(
                        arr,
                        {
                            writing: [k],
                            mergeLeft: Array.from({length: m-l+1}, (_, idx) => l+idx),
                            mergeRight: Array.from({length: r-m}, (_, idx) => m+1+idx),
                            partitions: [m+1]
                        },
                        `${arr[i]} を位置 ${k+1} に配置`,
                        'マージ中'
                    );
                    i++;
                } else {
                    aux[k] = arr[j];
                    recordStep(
                        arr,
                        {
                            writing: [k],
                            mergeLeft: Array.from({length: m-l+1}, (_, idx) => l+idx),
                            mergeRight: Array.from({length: r-m}, (_, idx) => m+1+idx),
                            partitions: [m+1]
                        },
                        `${arr[j]} を位置 ${k+1} に配置`,
                        'マージ中'
                    );
                    j++;
                }
                k++;
            }

            while (i <= m) {
                aux[k] = arr[i];
                recordStep(
                    arr,
                    {
                        writing: [k],
                        mergeLeft: Array.from({length: m-l+1}, (_, idx) => l+idx),
                        partitions: [m+1]
                    },
                    `残りの左側の要素 ${arr[i]} を位置 ${k+1} に配置`,
                    'マージ中'
                );
                i++;
                k++;
            }

            while (j <= r) {
                aux[k] = arr[j];
                recordStep(
                    arr,
                    {
                        writing: [k],
                        mergeRight: Array.from({length: r-m}, (_, idx) => m+1+idx),
                        partitions: [m+1]
                    },
                    `残りの右側の要素 ${arr[j]} を位置 ${k+1} に配置`,
                    'マージ中'
                );
                j++;
                k++;
            }

            // 補助配列から元の配列にコピー
            for (let i = l; i <= r; i++) {
                arr[i] = aux[i];
            }

            recordStep(
                arr,
                { sorted: Array.from({length: r-l+1}, (_, i) => l+i) },
                `区間[${l+1}..${r+1}]のマージが完了しました`,
                'マージ完了'
            );
        };

        const mergeSortHelper = (arr, l, r, aux) => {
            if (l < r) {
                const m = Math.floor((l + r) / 2);
                
                // 分割段階の視覚化
                recordStep(
                    arr,
                    { 
                        subArray: Array.from({length: r-l+1}, (_, i) => l+i),
                        partitions: [m+1]
                    },
                    `区間[${l+1}..${r+1}]を[${l+1}..${m+1}]と[${m+2}..${r+1}]に分割`,
                    '分割'
                );

                mergeSortHelper(arr, l, m, aux);
                mergeSortHelper(arr, m + 1, r, aux);
                merge(arr, l, m, r, aux);
            } else if (l === r) {
                recordStep(
                    arr,
                    { sorted: [l] },
                    `要素 ${arr[l]} は1要素なのでソート済みです`,
                    '分割'
                );
            }
        };

        const mergeSort = () => {
            const arr = [...array];
            const aux = new Array(arr.length);
            mergeSortHelper(arr, 0, arr.length - 1, aux);
            const allSorted = Array.from({length: arr.length}, (_, k) => k);
            recordStep(arr, { sorted: allSorted }, 'ソートが完了しました！', '完了');
        };

        const startSorting = (isAuto = false) => {
            if (isSorting) return;
            steps = [];
            currentStep = 0;
            mergeSort();
            if (isAuto) {
                runAuto();
            } else {
                updateControlsState(true);
                runStep();
            }
        };

        const runAuto = async () => {
            updateControlsState(true);
            for(let i = 0; i < steps.length; i++) {
                const step = steps[i];
                explanationDiv.textContent = step.message;
                phaseInfo.textContent = `フェーズ: ${step.phase}`;
                renderArray(step.array, step.highlights, step.partitions);
                await sleep(delay);
            }
            resetBtn.disabled = false;
        };

        const runStep = () => {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                explanationDiv.textContent = step.message;
                phaseInfo.textContent = `フェーズ: ${step.phase}`;
                renderArray(step.array, step.highlights, step.partitions);
                currentStep++;
                
                if (currentStep >= steps.length){
                    stepBtn.disabled = true;
                    resetBtn.disabled = false;
                } else {
                    stepBtn.disabled = false;
                    resetBtn.disabled = false;
                }
            }
        };

        startBtn.addEventListener('click', () => startSorting(true));
        stepBtn.addEventListener('click', () => {
            if (steps.length === 0) {
                startSorting(false);
            } else {
                runStep();
            }
        });
        resetBtn.addEventListener('click', generateArray);
        speedSelect.addEventListener('change', (e) => {
            delay = parseInt(e.target.value);
        });

        window.onload = () => {
            delay = parseInt(speedSelect.value);
            generateArray();
        };
    </script>
</body>
</html>
